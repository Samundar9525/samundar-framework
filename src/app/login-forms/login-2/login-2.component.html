<div class="main-container">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
      <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input formControlName="username" type="text" placeholder="User name" required>
        <input formControlName="email" type="email" placeholder="Email" required>
        <input formControlName="phone" type="text" placeholder="Phone" required>
        <input formControlName="password" type="password" placeholder="Password" required>
        <button type="submit">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <label for="chk" aria-hidden="true">Login</label>
        <input formControlName="email" type="email" placeholder="Email" required>
        <input formControlName="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</div>

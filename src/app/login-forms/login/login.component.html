<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<div class="login-form"  *ngIf="islogin">
  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <h3>Login</h3>
    <label for="username">Username</label>
    <input type="text" placeholder="Email or Phone" id="username" formControlName="username" />

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" formControlName="password" />

    <button type="submit" class="action-button">Log In</button>
    <div class="signup-container">
      <p class="signup-text" (click)="this.islogin = false">New User? Click here for Sign up</p>
    </div>
    <div class="social">
      <div class="go"><i class="fab fa-google"></i> Google</div>
      <div class="fb"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</div>
    </div>
  </form>
</div>

<div class="sign-up" *ngIf="!islogin">
  <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
    <h3>Signup</h3>

    <label for="username">Name</label>
    <input
      type="text"
      placeholder="Enter your name"
      id="username"
      formControlName="username"
      [ngClass]="{'error': signupForm.get('username')?.invalid && signupForm.get('username')?.touched}"
    />
    <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="error-message">
      Name is required.
    </div>

    <label for="email">Email</label>
    <input
      type="email"
      placeholder="Enter Email Id"
      id="email"
      formControlName="email"
      [ngClass]="{'error': signupForm.get('email')?.invalid && signupForm.get('email')?.touched}"
    />
    <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error-message">
      <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</div>
    </div>

    <label for="phone">Phone</label>
    <input
      type="text"
      placeholder="Enter Phone no"
      id="phone"
      formControlName="phone"
      [ngClass]="{'error': signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched}"
    />
    <div *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched" class="error-message">
      <div *ngIf="signupForm.get('phone')?.errors?.['required']">Phone number is required.</div>
      <div *ngIf="signupForm.get('phone')?.errors?.['pattern']">Invalid phone number format.</div>
    </div>

    <label for="password">Password</label>
    <input
      type="password"
      placeholder="Create Password"
      id="password"
      formControlName="password"
      [ngClass]="{'error': signupForm.get('password')?.invalid && signupForm.get('password')?.touched}"
    />
    <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error-message">
      <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
      <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
    </div>

    <button class="action-button" type="submit" [disabled]="signupForm.invalid">Create Profile</button>
    <div class="signup-container">
      <p class="signup-text" (click)="this.islogin = true">Existing User? Click here for Login</p>
    </div>
  </form>
</div>
